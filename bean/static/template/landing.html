<!DOCTYPE html>
<html>
  <head>
    <title>Bean</title>
  </head>
  <body>
    <div>
      <form
        name="login"
        action="/login"
        method="post"
      >
        <input
          type="text"
          name="username"
          placeholder="Username"
        />
        <br />
        <input
          type="password"
          name="password"
          placeholder="Password"
        />
        <br />
        <input
          type="submit"
          value="Login"
        />
      </form>
    </div>
  </body>
</html>
