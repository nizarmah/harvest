<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="keywords"
      content="bean, subscriptions, tracker, subscription tracker, track subscription"
    />

    <meta
      property="og:title"
      content="A subscription tracker for the rest of us."
    />
    <meta property="og:url" content="https://whatisbean.com/" />

    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="A subscription tracker for the rest of us."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bean</title>

    <style>
      html {
        font-size: clamp(1.1rem, 1.2vw, 1.2rem);
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;

        color: #021213;
        background-color: #fefefe;
      }

      body {
        font-size: 1.1rem;
        line-height: 1.4;
        word-spacing: -0.04em;

        margin: 0;
        padding: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        line-height: 1.2;
      }

      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      h4 {
        font-size: 1.25rem;
      }
      h5 {
        font-size: 1.1rem;
      }
      h6 {
        font-size: 1rem;
      }

      a,
      label,
      input {
        color: inherit;
        font-family: inherit;
      }

      a[href=""],
      a:not([href]) {
        opacity: 0.7;
        text-decoration: none;
      }

      label {
        font-size: 0.9em;

        display: block;
      }

      select,
      input {
        font-size: 0.9em;
        line-height: 1.6;

        border: none;

        display: block;
      }

      select,
      input:not(:last-child) {
        margin-bottom: 1em;
      }

      select,
      input[type="url"],
      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="password"] {
        background-color: #e8e9eb;
        border-radius: 4px;

        width: min(18em, calc(100% - 1.2em));
        padding: 0.3em 0.6em;
      }

      select {
        /** with select the padding is included in the width/height */
        height: calc(1.6em + 0.6em);
        width: calc(min(18em, calc(100% - 1.2em)) + 1.2em);

        padding: 0.3em 0.6em;

        cursor: pointer;
      }

      label + select,
      label + input[type="url"],
      label + input[type="text"],
      label + input[type="email"],
      label + input[type="number"],
      label + input[type="password"] {
        margin-top: 0.6em;
      }

      input[type="submit"] {
        background-color: transparent;
        text-decoration: underline;

        cursor: pointer;

        padding: 0;
      }

      summary > h1,
      summary > h2,
      summary > h3,
      summary > h4,
      summary > h5 {
        display: inline;

        margin-left: 0.5em;

        cursor: pointer;
      }

      ul {
        list-style: none;

        padding: 0;
        margin: 0;
      }

      hr {
        opacity: 0.4;
      }

      nav {
        font-size: 0.9em;
        font-weight: bold;
      }

      footer {
        font-size: 0.9rem;
        font-weight: bold;

        color: #063437;
      }

      header h1,
      header h6,
      footer p {
        margin: 0;
      }

      header h6 {
        font-weight: normal;
      }

      .hidden {
        display: none;
      }

      .container {
        max-width: min(100%, 36em);
        margin: 0 auto;

        padding-top: 8rem;
        padding-bottom: 10rem;
        padding-left: 2rem;
        padding-right: 2rem;
      }

      .section:not(:last-child) {
        margin-bottom: 8rem;
      }

      .subsection:not(:last-child) {
        margin-bottom: 5rem;
      }

      .actionbar {
        font-size: 0.9em;
      }

      .actionbar label {
        font-size: 1em;
        text-decoration: underline;

        cursor: pointer;

        display: inline-block;
      }

      .pm-container {
        position: relative;
      }

      .pm-container:nth-of-type(odd)::before {
        content: "";

        background-color: #f9f9f9;

        width: 100vw;
        height: 100%;

        position: absolute;
        z-index: -1;

        top: 0;
        /*
          * The left value is calculated as follows.
          * 
          * We know the container width is min(100%, 36em).
          * 
          * Thus, we know the area outside the container.
          * That is 100vw - min(100%, 36em).
          * 
          * But that area is to the left and right of the container.
          * The container is centered, so they are equal. 
          * So, we split it in half.
          * 
          * Then, we subtract that from 0rem to get the negative value.
          */
        left: calc(0rem - calc((100vw - min(100%, 36em)) / 2));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="section">
        <div class="subsection">
          <h1>bean</h1>
          <h6>/biːn/</h6>
        </div>

        <nav class="subsection">{{ template "navbar" . }}</nav>
      </header>
      <div class="section content">{{ template "content" . }}</div>
      <footer class="section">
        <p>
          <a target="_blank" href="https://whatis277.com">277</a>
          &nbsp;·&nbsp;
          <a
            target="_blank"
            href="https://github.com/whatis277/harvest/tree/main/bean"
            >GitHub</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
