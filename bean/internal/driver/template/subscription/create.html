{{ define "content" }}
<div class="section">
  <div class="subsection">
    <h4>New subscription</h4>

    <br />

    {{ if .Error }}
    <p>{{ .Error }}</p>
    {{ end }}

    <br />

    <form name="new" method="post">
      <input
        type="hidden"
        name="csrf"
        value="todo"
      />

      <input
        type="hidden"
        name="pm_id"
        value="{{ .Form.PaymentMethodID }}"
      />

      <label for="label">Label</label>
      <input
        id="label"
        type="text"
        name="label"
        maxlength="255"
        placeholder="Bean"
        {{ if .Form.Label }}
        value="{{ .Form.Label }}"
        {{ end }}
      />

      <label for="provider">Provider</label>
      <input
        id="provider"
        type="url"
        name="provider"
        maxlength="255"
        placeholder="https://whatisbean.com"
        {{ if .Form.Provider }}
        value="{{ .Form.Provider }}"
        {{ end }}
      />

      <label for="amount">Amount ($)</label>
      <input
        id="amount"
        type="number"
        name="amount"
        min="0.01"
        step="0.01"
        required
        placeholder="1.99"
        {{ if .Form.Amount }}
        value="{{ .Form.Amount }}"
        {{ end }}
      />

      <label for="interval">Every</label>
      <input
        id="interval"
        type="number"
        name="interval"
        min="1"
        max="365"
        required
        {{ if .Form.Interval }}
        value="{{ .Form.Interval }}"
        {{ else }}
        value="1"
        {{ end }}
      />

      <select
        id="period"
        name="period"
        required
      >
        <option
          value="day"
          {{ if eq .Form.Period "day" }}
          selected
          {{ end }}
        >Day</option>
        <option
          value="week"
          {{ if eq .Form.Period "week" }}
          selected
          {{ end }}
        >Week</option>
        <option
          value="month"
          {{ if eq .Form.Period "month" }}
          selected
          {{ end }}
          {{ if not .Form.Period }}
          selected
          {{ end }}
        >Month</option>
        <option
          value="year"
          {{ if eq .Form.Period "year" }}
          selected
          {{ end }}
        >Year</option>
      </select>

      <br />
      <input type="submit" value="Add subscription" />
    </form>

    <br /><br />

    <p class="actionbar">
      <a href="/home">Cancel</a>
    </p>
  </div>
</div>
{{ end }}
